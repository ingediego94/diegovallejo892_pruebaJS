<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Css/stylesLogSign.css">
    <title>Registro</title>
</head>
<body>
    
    <section>
        

        <!-- Form to signup -->
        <form id="signupForm" class="formsClass">

            <h2>Register</h2>

            <label>Full Name</label>
            <input id="name" type="text" class="inputs" placeholder="Full name" required autofocus>
            
            <label> E-mail</label>
            <input id="email" type="email" class="inputs" placeholder="e-mail" required>

            <label>Password</label>
            <input id="password" type="password" class="inputs" placeholder="Password" required>

            <!-- **************************************** -->
            <label for="role">Rol:</label>
            <select id="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
            </select>
            <!-- **************************************** -->
            <input id="" type="submit" value="Register">

        </form>

        <p>you already have an account? <a href="./login.html">Login</a></p>    
        

    </section>

    <script src="../Js/singup.js"></script>
</body>
</html>
