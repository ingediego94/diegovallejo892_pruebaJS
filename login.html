<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Css/stylesLogSign.css">
    <title>Login</title>
</head>
<body>
    
    <section>
        

        <!-- Form to login -->
        <form id="loginForm" class="formsClass">
            <h2>Login</h2>

            <label> Email</label>
            <input id="email" type="email" class="inputs" placeholder="E-mail" required autofocus>

            <label> Password</label>
            <input id="password" type="password" class="inputs"  placeholder="Password" required>

            <input id="" type="submit" value="Log in">
        </form>

        <p>Don't have an account yet? <a href="./signup.html">Sign Up</a></p>

    </section>

    <script src="../Js/login.js"></script>
</body>
</html>
